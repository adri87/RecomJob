# ESTE PARAMETRO INDICA SI LA FUENTE DE DATOS DE PREFERENCIAS ES UN FICHERO O SE HA CONFIGURADO
# UNA BASE DE DATOS PARA TAL FIN.
# 	file .- para indicar que es un fichero
# 	bd .- señala que los datos se encuentran en MySQL
origendat=bd

# INDICA EL NOMBRE DE FICHERO INTRODUCIDO EN LA CARPETA RESOURCES Y QUE SE UTILIZA COMO FUENTE DE 
# DATOS PARA EL RECOMENDADOR.
fichero=ratings.csv

# DATOS ESPECIFICIOS DE LA CONEXION A LA BASE DE DATOS SQL
url=jdbc:mysql://127.0.0.1:3306/jobmatching
servername=127.0.0.1
dbname=jobmatching
user=root
pass=thispass
nametable=ratings
coluser=id_user
coloffer=id_offer
colpref=value	

# INDICA LA DIRECCION DONDE SE ENCUENTRA DESPLEGADO EL SERVIDOR LMF
serverLmf=http://localhost:8080/LMF-2.6.0/

# INDICA EL NUMERO DE RECOMENDACIONES MAXIMAS QUE SE QUIEREN OBTENER A TRAVES DE MAHOUT
numRecom=100

# CON ESTE PARAMETRO SE INDICA EL MOTOR DE RECOMENDACION QUE VA A SER UTILIZADO
# (Por defecto, si no se pone ningun valor valido, motor de recomendacion basado en usuario)
#
#	1 .- MOTOR DE RECOMENDACION BASADO EN USUARIO
#	2 .- MOTOR DE RECOMENDACION BASADO EN ELEMENTO
#	3 .- MOTOR DE RECOMENDACION BASADO LOGLIKELIHOODSIMILARITY
#	4 .- MOTOR DE RECOMENDACION SLOPE ONE.
#	5 .- MOTOR DE RECOMENDACION SVD.
motorRecom=1

# CON ESTE PARAMETRO SE INDICA LA METRICA DE SIMILARIDAD UTILIZADA POR EL RECOMENDADOR BASADO EN USUARIO
# (Por defecto, si no se pone ningun valor valido, correlacion de pearson)
#
#	1 .- LA METRICA POR DEFECTO SERA LA CORRELACION DE PEARSON CON PESOS 
#	2 .- SIMILITUD POR DISTANCIA EUCLIDEA.
#	3 .- METRICA DE SIMILARIDAD POR COEFICIENTE DE SPEARMAN
#   4 .- SIMILITUD POR COEFICIENTE DE TANIMOTO
metodoUsSim=1

# CON ESTE PARAMETRO SE INDICA LA METRICA DE SIMILARIDAD UTILIZADA POR EL RECOMENDADOR BASADO EN ELEMENTO
# (Por defecto, si no se pone ningun valor valido, correlacion de pearson)
#
#	1 .- LA METRICA POR DEFECTO SERA LA CORRELACION DE PEARSON CON PESOS 
#	2 .- SIMILITUD POR DISTANCIA EUCLIDEA.
#   3 .- SIMILITUD POR COEFICIENTE DE TANIMOTO
metodoItSim=1

# SE INDICA LOS PARAMETROS USADOS POR EL METODO DE EVALUACION DE LOS DISTINTOS ALGORITMOS DE RECOMENDACION. 
# -> EL PRIMERO INDICA EL PORCENTAJE DE PREFERENCIAS DE CADA USUARIO UTILIZADO PARA OBTENER RECOMENDACIONES, EL RESTO
#    ES UTILIZADO PARA REALIZAR LA COMPARACIPON Y EVALUAR EL SISTEMA MEDIANTE EL PARAMETRO MAE.
# -> EL SEGUNDO EL PORCENTAJE DE USUARIOS USADOS EN  LA EVALUACION.
# -> EL ULTIMO CORRESPONDE AL NUMERO DE RECOMENDACIONES A CONSIDERAR CUANDO SE ESTA EVALUANDO LA PRECISION
# EL VALOR DE ESTOS PARAMETROS MODIFICA EL RESULTADO DE LA EVALUACION.
# (el porcentaje se indica mediante un numero decimal de 0 a 1).
entPorc=0.8
evalPorc=0.2
recomToCons=30